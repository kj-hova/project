<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Twitter Bootstrap</title>
		<meta charset='utf-8'>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link href='bootstrap-4.6.0/css/bootstrap.min.css' rel='stylesheet'>
		<style type='text/css'>
		.container{
			border:2px solid red;
			color:blue;
		}
		.blue{line-height:70px;
			border:2px solid red;
			text-align:center;
		}
		.clue{line-height:300px;
			border:2px solid red;
			text-align:center;
		}
		
		</style>
	</head>
	<body>
		<div class='container px-4'>
			<div class='row'>
				<div class='col'>
					<div class='blue' style='height:100px;'>WEBSITE NAME</div>
				</div>
			</div>
			<div class='row'>
				<div class='col-sm-3'>
					<div class='clue' style='height:300px;'>MENU</div>
				</div>
				<div class='col-sm-6'>
					<div class='clue' style='height:300px;'>CONTACT AREA</div>
				</div>
				<div class='col-sm-3'>
					<div class='clue' style='height:300px;'>ADVERT</div>
				</div>
			</div>
			<div class='row'>
				<div class='col'>
					<div class='blue' style='height:100px;'>FOOTER</div>
				</div>
			</div>
		</div>
	</body>
</html>
